<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Webpage</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Welcome to My Holiday Website</h1>
    </header>
    <div class="main-content">
        <div class="left">
            <img src="download (2).jpeg" alt="Vacation image">
        </div>
        <div class="right">
            <form class="booking-form">
                <h4 class="booking-title">Book Your Holiday Resort</h4>
                <div class="form-content">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" name="first-name" id="first-name" required>
                    </div> <br><br>

                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" name="last-name" id="last-name" required>
                    </div><br><br>

                    <div class="form-group">
                        <label for="phone-number">Phone Number</label>
                        <input type="number" class="form-control" name="phone-number" id="phone-number" required>
                    </div><br><br>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" required>
                    </div><br><br>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea class="form-control" name="address" id="address" required></textarea>
                    </div><br><br>

                    <div class="form-group">
                        <label for="rooms">Rooms</label>
                        <div class="radio-groups">
                            <div class="radio-group">
                                <input type="radio" name="rooms" id="room-1" required>
                                <label for="room-1">1 Room</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="rooms" id="room-2" required>
                                <label for="room-2">2 Rooms</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="rooms" id="room-3" required>
                                <label for="room-3">3 Rooms</label>
                            </div>
                            <div class="radio-group">
                                <input type="radio" name="rooms" id="room-4" required>
                                <label for="room-4">4 Rooms</label>
                            </div>
                        </div><br><br>
                    </div>
                    <input type="submit" value="Book Resort" class="submit-btn">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
